			</ul>

	<section id="inscription">
		<form method="post" action="formulaire.js">
			<fieldset class="form1">

				<legend>Vos coordonnées</legend>


				<label for="nomlab">Nom :</label>
				<input autofocus required type="text" name="nom" id="nom" onkeyup="checkNom()"/>

				<label for="prenomlab">Prénom :</label>
				<input required type="text" name="prenom" id="prenom" onkeyup="checkPrenom()"/>

				<label for="naissance">Date de naissance (jj/mm/aaaa) :</label>
				<input required type="text" name="naissance" id="naissance" onkeyup="checkNaissance()"/>
				
				<label for="pseudo">Pseudo :</label>
				<input required type="text" name="pseudo" id="pseudo" onkeyup="checkPseudo()"/>
				
				<label for="mdp">Mot de passe :</label>
				<input required type="text" name="mdp" id="mdp" onkeyup="checkMdp()"/>
				
				<label for="email">Adresse mail :</label>
				<input required type="text" name="email" id="email" onkeyup="checkEmail()"/>

				<input type="submit" value="Envoyer" />

			</fieldset>
		</form>
	</section>
	
	
	
	<footer>
		
	</footer>
