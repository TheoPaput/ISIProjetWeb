<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="reset.css" />
   	<link rel="stylesheet" href="style.css" />
	<script src="formulaire.js"></script>
	<title>Prep'ISI Project | Decouvrez notre projet ISIMA</title>
</head>

<body id="bodyPic" onpageshow="initPage()">

	<header>
		<section id="entete1">
			<div class="bloc1"><a href="http://www.isima.fr/" class="link1">ISIMA</a></div>
			<div class="bloc1"><a href="http://www.openium.fr/" class="link1">Openium</a></div>
		</section>
	</header>

	<div id="subsection">

	<div class="sub">
		<p class="subtxt">
			Inscrivez-vous
		</p>
	</div>
	<section id="inscription">
		<form method="post" action="formulaire.js">
			<fieldset class="form1">

				<label for="nomlab">Nom :</label>
				<input class="champ1" autofocus required type="text" name="nom" id="nom" />

				<label for="prenomlab">Prénom :</label>
				<input class="champ1" required type="text" name="prenom" id="prenom" />

				<label for="naissance">Date de naissance (jj/mm/aaaa) :</label>
				<input class="champ1" required type="text" name="naissance" id="naissance" />
				
				<label for="pseudo">Pseudo :</label>
				<input class="champ1" required type="text" name="pseudo" id="pseudo" />
				
				<label for="mdp">Mot de passe :</label>
				<input class="champ1" required type="password" name="mdp" id="mdp" />

				<label for="verifMdp"> Vérification mot de passe :</label>
				<input class="champ1" required type="password" name="verifMdp" id="verifMdp" />
				
				<label for="email">Adresse mail :</label>
				<input class="champ1" required type="text" name="email" id="email" />

				<input id="butonSub" class="buttonDisabled" type="submit" value="Envoyer" />

			</fieldset>
		</form>
	</section>
	<div class="back">
		<p class="backtxt">
			<a href="index.html">Retour Accueil</a>
		</p>
	</div>

	</div>
	

</body>

</html>
